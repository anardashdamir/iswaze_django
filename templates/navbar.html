{% load static %}

<header class="header">
    <div class="container container--narrow">
      <a href="{% url 'projects' %}" class="header__logo">
        <img src="{% static 'images/logo.png' %}" alt="DevSearch Logo" />
      </a>
      <nav class="header__nav">
        <input type="checkbox" id="responsive-menu" />
        <label for="responsive-menu" class="toggle-menu">
          <span>Menu</span>
          <div class="toggle-menu__lines"></div>
        </label>
        <ul class="header__menu">
          <li class="header__menuItem"><a href="{% url 'profiles' %}">İstifadəçilər</a></li>
          <li class="header__menuItem"><a href="{% url 'projects' %}">Proyektlər</a></li>
          
          
          
          {% if request.user.is_authenticated %}
          <li class="header__menuItem"><a href="{% url 'inbox' %}">Mesaj qutusu</a></li>
          <li class="header__menuItem"><a href="{% url 'account' %}">Hesab</a></li>
          <li class="header__menuItem"><a href="{% url 'logout' %}" class="btn btn--sub">Çıxış</a></li>
          {% else %} 
          <li class="header__menuItem"><a href="{% url 'login' %}" class="btn btn--sub">Daxil olun</a></li>
          {% endif %}
          
        </ul>
      </nav>
    </div>
  </header>
